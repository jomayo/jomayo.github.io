---
layout: default
---

<!-- main wrapper could eventually be flexcontainer -->
<div class="post">
	<!-- wrapper for background image of the post -->
	<div class="half-hero" style="background-image:url({{ page.postHero }})"></div>
	<article class="page">
		<header class="post-header">
			<!-- Liquid code that grabs title of the post and inserts into h1 -->
			<h1>{{ page.title }}</h2>
				<!--byline wrapper class that will include gravatar image & twitter link & page author {Liquid code} -->
			<div class="post-byline">
				<img src="{{ page.gravatar }}">
				<a href="{{ page.authorTwitter }}" class="social-link">
					<i class="fab fa-twitter"></i>
				</a>
				by: {{ page.author }}
				<span>{{ post.date | date: '%B %d, %Y' }}</span>
			</div>
		</header>
		<!-- aside wrapper is 3rd column that includes preview of recent posts, post titles and post dates -->
	<aside class="post-aside">
		<h4>Recent Posts</h4>
		<ul class="blog-title-list">
			<!-- begin for loop search in _posts -->
			{% for post in site.posts limit:5 %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
			</li>
			<!-- end of for loop that searches _posts -->
			{% endfor %}
		</ul>
	</aside>
	<div class="post-content">
		{{ content }}
	</div>
	<footer class="post-footer">
		{{ page.postFooter }}
	</footer>
	</article>
</div>
